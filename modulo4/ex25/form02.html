<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="iusuario">usuario:</label>
        <input type="text" name="usuario" id="iusuario" required minlength="4" maxlength="15" placeholder="nome" autocomplete="username">
    </p>

    <p>
        <label for="isenha">senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" placeholder="senha" autocomplete="current-password">
    </p>

    <p><input type="submit" value="enviar"></p>
    <p><input type="reset" value="limpar"></p>
</body>
</html>
