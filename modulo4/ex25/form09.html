<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range + output</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="inum">satisfação:</label>
            <input type="range" name="num" id="inum" value="0" min="0" max="100" required oninput="ivar.innerHTML = 
            Number(inum.value)">
            <output id="ivar">0</output>
        </p>
     
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>

    </form>
</body>
</html>
