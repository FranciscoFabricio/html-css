<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario com e-mail e telefone</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="iemail">e-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="itelefone">telefone</label>
                <input type="tel" name="telefone" id="itelefone" pattern="^(\d{2}/)[0-9]{4}-[0-9]{4}$" autocomplete="tel-national" placeholder="(xx)xxxx-xxxx" min="10" max="20" required>
            </p>
        </fildset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>










    </form>
</body>
</html>
