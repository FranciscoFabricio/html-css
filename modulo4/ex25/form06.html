<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, range, e file</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icolor">cor:</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        
        <p>
            <label for="inivel">satisfação:</label>
            <input type="range" name="nivel" id="inivel" value="1">
        </p>
        
        <p>
            <label for="ifoto">foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>

    </form>
</body>
</html>
