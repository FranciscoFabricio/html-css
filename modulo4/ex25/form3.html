<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios com number,month, date e time.</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            background-color: aliceblue;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">nome:</label>
        <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="nome completo">
    </p>
    <p>
        <label for="imedia">media:</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <label for="imes">periodo letivo:</label>
        <input type="month" name="mes" id="imes" required>
    </p>
    <p>
        <label for="idia">dia da prova:</label>
        <input type="date" name="dia" id="idia" required>
    </p>
    <p>
        <label for="ihora">hora:</label>
        <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p> 
</form> 
</body>
</html>
