<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }



    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            
            <td rowspan="4">d.1</td>
        </tr>
        <tr>
            <td rowspan="4">e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            
        </tr>
        <tr>
            <td>i</td>
            <td>j</td>
            <td>k</td>
           
            
        </tr>
        <tr>
            
            <td>n</td>
            <td>o</td>
            <td>p</td>
            
        </tr>
        <tr>
            
            <td colspan="4">r</td>
            
        </tr>
    </table>
</body>
</html>
