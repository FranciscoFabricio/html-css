<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }



    </style>
</head>
<body>
    <table>
        <tr>
            <td>a1</td>
            <td colspan="2">a2</td>
            
        </tr>

        <tr>
            <td rowspan="3">b1</td>
            <td>b2</td>
            <td rowspan="2">b3</td>
        </tr>

        <tr>
            
            <td>c2</td>
        </tr>

        <tr>
            
            <td>d2</td>
            <td>d3</td>
        </tr>
    </table>
</body>
</html>
