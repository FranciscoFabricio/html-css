<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e radio button</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset>
            <legend>genero</legend>
            <input type="radio" name="genero" id="imen" value="M">
            <label for="imen">masculino</label>
            <input type="radio" name="genero" id="ifem" value="F">
            <label for="ifem">feminino</label>
        </fieldset>

        <fieldset>
            <legend>esporte</legend>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">futebol</label>

            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">basquete</label>

            <input type="checkbox" name="futsal" id="ifutsal">
            <label for="ifutsal">futsal</label>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">volei</label>

            <input type="checkbox" name="corrida" id="icorrida">
            <label for="icorrida">corrida</label>
        </fieldset>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>









    </form>
</body>
</html>
